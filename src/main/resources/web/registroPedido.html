<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Regístrate</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" href="img/atf3/offersU.png" type="image/png">
</head>
<body>
<section class="container">
    <span class="blur"></span><a href="/indexOfertas"><button class="cabezal">Regresar</button></a>
    <div class="header animate__animated animate__zoomInDown">
        <h2 class="header">Registro de Oferta</h2>
    </div>
    <form class="formulario-main" action="/insertarPedido" method="post">
        <section id="formulario-registrar">
            <section id="formulario-titulo">
                <h1 id="registro">Registro de Pedido</h1>
            </section>
            <section id="formulario"  style="height: 180px;">

                <section id="field-text">
                    <label for="clienteDNI">DNI del cliente</label>
                    <input type="text" id="clienteDNI" name="clienteDNI" value="${ClienteDNI}" readonly required>
                </section>

                <section id="field-text">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad" required>
                </section>

                <section id="field-text">
                    <label for="metodoPago">Método de pago</label>
                    <input type="text" id="metodoPago" name="metodoPago" placeholder="Ingrese el método de pago" required>
                </section>

                <section id="field-text">
                    <label for="OfertaID">ID de la oferta</label>
                    <input type="text" id="OfertaID" name="OfertaID" value="${OfertaID}" required>
                </section>

        </section>

        <div class="separador"></div>

        <section id="formulario-botones">
            <input type="submit" value="Realizar Pedido" class="registrar">
            <input type="reset" value="Cancelar" class="cancelar">
        </section>

        <div class="separador"></div><div class="separador"></div>
    </form>
</section>
<script src="javascript/registrarOfEmpScript.js"></script>
</body>
</html>
